<!DOCTYPE html>

<!-- This is the html file that the Flask server will use.
This file must be inside a folder called 'templates' -->

<html>
<head>
	<title>Wikipedia Search</title>
</head>

<style>
	ul li{
		font-size: 30px;
		margin: 5px;
		padding: 0 15px;
		background-color: rgb(213, 208, 223);
		color: rgb(12, 37, 20);
		border-radius: 5px;
		height: 50px;
		box-sizing: border-box;
		box-shadow: 2px 2px 2px rgba(183, 214, 240, 0.5);
		line-height: 50px;
	}
	ul li :hover{
		background-color: rgb(238, 204, 196);
	}
	body{
		margin:3% 10%;
	}
</style>

<body>

<h1 style="color:firebrick">Wikipedia Search using Flask API</h1>
<br>
	<form method="POST" action="/">
		<input type="text" name="search" id="search" style="background-color:rgb(236, 212, 204); padding:10px 15px" placeholder="Search">
		<button type="submit" style="padding:10px 15px;">Search</button>
		<a href="https://en.wikipedia.org/wiki/Special:Random" style="background-color: rgb(213, 208, 223); border-radius:5px; padding:10px 15px; font-family:Trebuchet; text-decoration:none">Random</a>
	</form>
<br>

	{% if results %}
		<h2>Search results:</h2>
		<ul style="list-style: none">
			{% for result in results %}
				<li><a href="{{ result.url }}">{{ result.title }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}

</body>
</html>
